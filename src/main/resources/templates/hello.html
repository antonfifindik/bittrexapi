<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Refresh" content="3"/>
    <title>BITTREX Market history (BTC-XRP)</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="icon" href="https://investorshub.advfn.com/uimage/uploads/2018/3/20/vtbfkbittrex.png"/>
</head>
<body>

    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">BITTREX MARKET HISTORY (BTC-XRP)</div>
                    <div class="panel-body">
                        <table id="myTable" class="table table-striped table-hover table-condensed table-responsive">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>DATE</th>
                                <th>TOTAL UNITS(XRP)</th>
                                <th>BID/ASK</th>
                                <th>TOTAL COST(BTC)</th>
                                <th>BUY\SELL</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="marketHistory : ${responseList.result}">
                                <td th:utext="${marketHistory.id}"></td>
                                <td th:utext="${marketHistory.timeStamp}"></td>
                                <td th:utext="${marketHistory.quantity}"></td>
                                <td th:utext="${marketHistory.price}"></td>
                                <td th:utext="${marketHistory.total}"></td>
                                <td th:if="${marketHistory.orderType == 'BUY'}" th:utext="${marketHistory.orderType}" class="success"></td>
                                <td th:if="${marketHistory.orderType == 'SELL'}" th:utext="${marketHistory.orderType}" class="danger"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
